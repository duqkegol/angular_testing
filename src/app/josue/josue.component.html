<div class="container">
    <div class="row">
        <div class="col col-6">
            <div class="d-flex justify-content-center">
                <h3>Listate Menor</h3>
            </div>
            <form>
                <div class="mt-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre_menor">
                </div>
                <div class="mt-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="password" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido_menor">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" (click)="listar_menor()">Listar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col col-6">
            <div class="mt-4">
                <h3>Menores listadoss:</h3>
            </div>
            <div>
                <ul *ngFor="let menor of menores; let i = index">
                    <li>{{i + 1}}: {{menor}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
